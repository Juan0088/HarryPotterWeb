<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-form register">
      <div class="information">
        <div class="info-childs">
          <h2>Bienvenido</h2>
          <p>Para unirte por favor inicia sesión con tus datos</p>
          <input type="button" value="Iniciar sesión" id="sign-in" />
        </div>
      </div>
      <div class="form-information">
        <div class="information-childs">
          <h2>Crear una nueva cuenta</h2>
          <div class="icons">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-linkedin"></i>
          </div>
          <p>O usa E-mail para registrarte</p>
          <form class="form">
            <label>
              <i class="bx bx-user"></i>
              <input type="text" placeholder="Nombres Completos" />
            </label>
            <label>
              <i class="bx bx-envelope"></i>
              <input type="email" placeholder="Correo Electrónico" />
            </label>
            <label>
              <i class="bx bx-lock-alt"></i>
              <input type="password" placeholder="Contraseña" />
            </label>
            <input type="submit" value="Registrarse" id="boton" />
          </form>
        </div>
      </div>
    </div>

    <div class="container-form login hide">
      <div class="information">
        <div class="info-childs">
          <h2>Bienvenido Nuevamente</h2>
          <p>
            Para unirte a nuestra comunidad por favor inicia sesión con tus
            datos
          </p>
          <input type="submit" value="Registrarse" id="sign-up" />
        </div>
      </div>
      <div class="form-information">
        <div class="information-childs">
          <h2>Iniciar sesión</h2>
          <div class="icons">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-linkedin"></i>
          </div>
          <p>Iniciar sesión con una cuenta</p>
          <form class="form">
            <label>
              <i class="bx bx-envelope"></i>
              <input type="email" placeholder="Correo Electrónico" />
            </label>
            <label>
              <i class="bx bx-lock-alt"></i>
              <input type="password" placeholder="Contraseña" />
            </label>

            <input type="submit" value="Iniciar sesión" />
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
